<div class="columns">
    <div class="column"></div>
    <div class="column"></div>
    <div class="column level">
        <div class="dropdown is-hoverable level-item has-text-centered">
            <div class="dropdown-trigger">
                <button class="button is-dark" aria-haspopup="true"
                    aria-controls="dropdown-menu4">
                    <span class="icon is-medium is-light"><i class="fas
                            fa-lock"></i></span>
                    <span class="icon is-small">
                        <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu4" role="menu">
                <div class="dropdown-content">
                    <div class="dropdown-item">
                        Please, login to save your recognition results
                        <i class="login" (click)="toggleModal()">
                            <i class="fas fa-sign-in-alt fa-2x"></i>
                        </i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-modal *ngIf="showModal" (onClose)="handleModalClose($event)"></app-modal>
