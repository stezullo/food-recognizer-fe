<h1 class="is-size-2 has-text-centered">
    Food Recognizer
</h1>

<div class="field">
    <div class="file is-large is-boxed is-centered">
        <label class="file-label">
            <input class="file-input" type="file" name="resume">
            <span class="file-cta cta-style" appFileDrop
                (filesDropped)="loadFile($event)">
                <span class="file-icon">
                    <i class="fas fa-upload"></i>
                </span>
                <span class="file-label">
                    Drag & drop or upload a photo of a food...
                </span>
            </span>
        </label>
    </div>
</div>
